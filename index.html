<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/script.js" defer></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Carousel</title>
</head>

<body>
	<h1>Carousel</h1>

	<p>Carousel made using HTML, CSS and JS.</p>

	<section class="carousel" aria-label="Carousel Images">
		<button class="carousel__button prev">&#8592;</button>
		<button class="carousel__button next">&#8594;</button>
		<ul>
			<li class="carousel__slide" data-active>
				<img src="images/img_one.png" alt="Image One">
			</li>
			<li class="carousel__slide">
				<img src="images/img_two.png" alt="Image Two">
			</li>
			<li class="carousel__slide">
				<img src="images/img_three.png" alt="Image Three">
			</li>
		</ul>
	</section>
</body>

</html>
